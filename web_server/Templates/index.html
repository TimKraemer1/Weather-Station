<!DOCTYPE html>
<html>
<head>
    <title>CSV Value Updater</title>
</head>
<body>
    <h1>Current Temperature: <span id="updated-value"></span></h1>

    <script>
        // Function to update the value on the webpage
        function updateValue(value) {
            document.getElementById('updated-value').textContent = value;
        }

        // Function to fetch the updated value from the server
        function fetchUpdatedValue() {
            fetch('/get_updated_value')  // Replace with the appropriate API endpoint
                .then(response => response.json())
                .then(data => {
                    if (data && data.value) {
                        updateValue(data.value);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Periodically fetch the updated value (adjust the interval as needed)
        setInterval(fetchUpdatedValue, 3000);  // Fetch every 5 seconds
    </script>
</body>
</html>
